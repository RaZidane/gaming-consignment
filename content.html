<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            background-image: url('C:/Users/diaha/Pictures/uts/bg.jpg'); /* Ganti dengan path gambar latar belakang */
            background-size: cover; /* Menyesuaikan gambar dengan ukuran layar */
            background-repeat: no-repeat; /* Mencegah gambar diulang */
            background-position: center; /* Menempatkan gambar di tengah */
            margin: 0;
            height: 100vh; /* Menyediakan tinggi penuh untuk latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product {
            text-align: center;
        }
        .product a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #2c2b2b;
            background: linear-gradient(45deg, #ff4081, #3f083f); 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .product a:hover {
            background: linear-gradient(45deg, #3f083f, #ff4081); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <div class="product">
        <a href="product.html" target="content">ORDER NOW!</a>
    </div>
</body>
</html>
